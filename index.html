<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Sito Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Hamburger -->
    <div class="hamburger" id="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Menu Laterale -->
    <nav class="sidebar" id="sidebar">
        <div class="close-btn" id="closeBtn">&times;</div>
        <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#sas"> SAS Programming</a></li>
            <li><a href="#servizi"> Utility & Tools</a></li>
            <li><a href="#linux"> Linux & Shell</a></li>
        </ul>
    </nav>

    <!-- Slider Immagini -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="images/foto1.jpg" alt="Foto 1">
            </div>
            <div class="slide">
                <img src="images/foto2.jpg" alt="Foto 2">
            </div>
            <div class="slide">
                <img src="images/foto3.jpg" alt="Foto 3">
            </div>
        </div>
        

        
        <!-- Indicatori -->
        <div class="dots">
            <span class="dot active" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
        </div>
    </div>

    <!-- Contenuto principale -->
    <main class="content">
        <section id="home">
            <h1>Benvenuto in questo sito!</h1>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
